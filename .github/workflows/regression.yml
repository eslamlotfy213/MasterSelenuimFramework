name: Regression test workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Out Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'
          cache: maven

      - name: Run Test Cases Using Maven
        run: mvn clean test

       # Add the following steps for Allure report generation
      - name: Install Allure Command Line
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.14.0/allure-2.14.0.zip
          unzip allure-2.14.0.zip
          export PATH=$PATH:$(pwd)/allure-2.14.0/bin

      - name: Generate Allure Report
        run: allure generate --clean

      - name: Publish Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
